<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo minato</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/function.js" defer></script>
    <script src="./JS/main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <section id="jumbotron" class="vh-100">

        <div class="container h-100">

            <div class="row flex-column justify-content-center align-items-center h-100">

                
                <div class="text-center my-5"><span class="title">CAMPO</span></div>

                

                <div class="btn btn-outline-dark w-25" id="play-button"><span>Play</span></div>

                
                <select class="form-select text-center my-form mt-2" aria-label="difficulty" id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                
                

                <div class="text-center my-5"><span class="title">MINATO</span></div>

                

            </div>

        </div>

    </section>

    <section id="game" class="vh-100 d-none">

        <div class="container d-flex justify-content-around align-items-center vh-100">

            <div id="return-button" class="btn btn-outline-dark"><i class="fa-solid fa-arrow-left"></i></div>

            <div class="text-center d-flex flex-column">
                <span class="big-title">CAMPO</span>
                <span class="big-title">MINATO</span>
            </div>

            <div class="square d-flex flex-wrap d-none" id="square">


            </div>

            <div><img src="./0020.gif" alt=""></div>

            <div id="game-over" class=" d-flex flex-column justify-content-center d-none">
                <span id="game-over-text" class=""></span>
                <span id="score-text"></span>
            </div>


        </div>

    </section>

    
        
    
</body>
</html>
